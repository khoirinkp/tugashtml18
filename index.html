<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar HTML</title>
</head>
<body>
  <h1>Tugas Input Element (date)</h1>
  <form>
    <label>Date :</label>
    <input type="date">
    <br>
    <label>Datetime :</label>
    <input type="datetime">
    <br>
    <label>Datetime-local :</label>
    <input type="datetime-local">
    <br>
    <label>Time :</label>
    <input type="time">
    <br>
    <label>Month :</label>
    <input type="month">
    <br>
    <label>Week</label>
    <input type="week">
  </form>
</body>
</html>
